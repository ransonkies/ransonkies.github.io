.two-column {
width: 50%;

.three-column {
width: 33.33%;
height: 90px;
background-size: cover;
background-position: center;
border: 0px solid white;
border-radius: 15px;box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.img-link {
display: block;
width: 100%;
height: 100%;
}
.two-column:hover {
transform: translateY(-3px);
transition: transform 0.3s ease;

}
.three-column:hover {
transform: translateY(-3px);
transition: transform 0.3s ease;
}

</style>

<body>
<div class="img-row">
<div class="two-column" style="background-image: url('img/wifi.svg');" onclick="copyToClipboard(this)">
<div id="copyText2" data-value="WIFI密码" style="display: none;"></div>
</div>

<div class="two-column" style="background-image: url('img/jwx.svg');" onclick="copyToClipboard(this)">
    <div id="copyText" data-value="rsk616" style="display: none;"></div>
</div>

</div>

<script>
async function copyToClipboard(clickedElement) {
const parentCard = clickedElement.closest('.two-column');
const hiddenDiv = parentCard.querySelector('div[id^="copyText"]');
const copyText = hiddenDiv.dataset.value;

try {
await navigator.clipboard.writeText(copyText);
if (hiddenDiv.id === 'copyText2') {
alert("WIFI密码已复制，请连接粘贴WIFI密码即可。");
} else {
alert("微信号已复制，请到微信添加好友。");
}
} catch (err) {
console.error('复制失败:', err);
if (hiddenDiv.id === 'copyText2') {
alert('复制失败，请手动复制WIFI密码：' + copyText);
} else {
alert('复制失败，请手动复制微信号：' + copyText);
}
}
}
</script>
</body>
