.two-column:hover {
transform: translateY(-3px);

}
.three-column:hover {

<script>
async function copyToClipboard(clickedElement) {
const parentCard = clickedElement.closest('.two-column');
const hiddenDiv = parentCard.querySelector('div[id^="copyText"]');
const copyText = hiddenDiv.dataset.value;

try {
await navigator.clipboard.writeText(copyText);
if (hiddenDiv.id === 'copyText2') {
alert("WIFI密码已复制，请连接粘贴WIFI密码即可。");
} else {
alert("微信号已复制，请到微信添加好友。");
}
} catch (err) {
console.error('复制失败:', err);
if (hiddenDiv.id === 'copyText2') {
alert('复制失败，请手动复制WIFI密码：' + copyText);
} else {
alert('复制失败，请手动复制微信号：' + copyText);
}
}
}
</script>
