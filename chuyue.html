<body>
<div class="container">
<div class="card">
<div id="copyText2" data-value="WIFI密码" style="display: none;"></div>
<span class="copy-text" onclick="copyToClipboard(this)">
<div class="icon" style="background-image: url('img/wifi.svg'); background-size: cover;"></div>
</span>
</div>
<div class="card">
<div id="copyText" data-value="rsk616" style="display: none;"></div>
<span class="copy-text" onclick="copyToClipboard(this)">
<div class="icon" style="background-image: url('img/jwx.svg'); background-size: cover;"></div>
</span>
</div>
</div>

<script>
async function copyToClipboard(clickedElement) {
const parentCard = clickedElement.closest('.card');
const hiddenDiv = parentCard.querySelector('div[id^="copyText"]');
const copyText = hiddenDiv.dataset.value;

try {
await navigator.clipboard.writeText(copyText);
if (hiddenDiv.id === 'copyText2') {
alert("WIFI密码已复制，请连接粘贴WIFI密码即可。");
} else {
alert("微信号已复制，请到微信添加好友。");
}
} catch (err) {
console.error('复制失败:', err);
if (hiddenDiv.id === 'copyText2') {
alert('复制失败，请手动复制WIFI密码：' + copyText);
} else {
alert('复制失败，请手动复制微信号：' + copyText);
}
}
}
</script>
	</body>
